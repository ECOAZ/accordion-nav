<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ナビゲーションテスト</title>
  <style>
    /* CSSはここに */
  </style>
</head>
<body>
  <a href="https://example.com/serviceA" id="link-serviceA">サービスA</a>

  <!-- JavaScriptはここに追記 -->
  <script>
    document.getElementById('link-serviceA').addEventListener('click', function(e) {
      e.preventDefault(); // iframe内での遷移を止める
      window.top.location.href = this.href; // 親ページでリンク先を開く
    });
  </script>
</body>
</html>
